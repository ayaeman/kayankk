<div class="card-container"  >
    <div class="card" *ngFor="let service of serviceslist ; let i = index">
        <img class="card-img-top" [src]="service.cardImage" alt="Card image cap"
        style="height:350px;"
        >
        <div class="card-body">
            <div class="card-title">
              <button style="background-color: transparent; border: transparent" >
              <h3>{{service.cardTitle}}</h3>
            </button>
            </div>
           
        </div>
       
      </div>
    </div>
